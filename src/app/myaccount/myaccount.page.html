<app-header></app-header>
    <ion-content>
      <ion-card class="ion-margin">
      <ion-row class="ion-justify-content-center ion-align-items-center ion-padding-bottom" >
        <ion-col size="auto" class="ion-text-center">
          <ion-label color="secondary ion-padding-top"><h1><strong>My account</strong></h1></ion-label>
          <!-- Avatar -->
          <ion-avatar class="ion-margin" style="width:100px; height:100px; " >
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
    
          <!-- Name -->
          <ion-label class="ion-margin-top">
            <h1>{{ username ? username : 'Guest' }}</h1>
          </ion-label>
    
          <!-- Logout Button -->
          <ion-button  shape="round" color="primary" class="ion-margin-top" (click)="logout()">
            Log out
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
