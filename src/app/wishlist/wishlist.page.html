<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="arrow-back-outline" slot="icon-only" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-no-padding" color="secondary">
      <strong>Wishlist</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-bottom ion-margin-bottom">
  <ion-grid *ngIf="wishlistItems.length > 0; else noItems">
    <ion-row>
      <ion-col size="12"  *ngFor="let item of wishlistItems">
        <ion-card class="ion-margin">
          <ion-img [src]="item.imageUrl" style="height: 200px; object-fit: cover;"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{ item.category }}</ion-card-subtitle>
            <ion-card-title>{{ item.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ item.description }}</p>
            <ion-text color="danger"><b>${{ item.price }}</b></ion-text>
          </ion-card-content>
          <ion-button class="ion-margin-bottom ion-margin-start" color="primary" (click)="removeFromWishlist(item.id)">
            <ion-icon name="trash-outline" slot="start"></ion-icon>
            Remove from wishlist
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #noItems>
    <ion-card class="ion-padding ion-margin ion-text-center" color="light">
      <ion-icon name="heart-dislike-outline" size="large" color="medium"></ion-icon>
      <ion-card-header>
        <ion-card-subtitle  color="primary">
          Save your favorite items to find them quickly.
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
      <strong>Your wishlist is empty!</strong>  
        <ion-button 
          routerLink="/home" 
          color="secondary" 
          shape="round" 
          expand="block" 
          class="ion-margin-top">
          Explore products
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
<app-footer></app-footer>
