

<!----------------------------footer--------------------------------------->
<ion-footer class="custom-footer ">
  <ion-grid>
    <ion-row class="ion-justify-content-between ion-text-center">
      <ion-col>
        <ion-label routerLink="/home">
          <ion-icon name="bag-outline" [color]="isActive('/home') ? 'primary' : 'medium'"></ion-icon>
          <h4 [ngClass]="{'primary': isActive('/home')}">Shop</h4>
        </ion-label>
      </ion-col>

      <ion-col>
        <ion-label routerLink="/wishlist">
          <ion-icon name="heart-outline" [color]="isActive('/wishlist') ? 'primary' : 'medium'"></ion-icon>
          <h4 [ngClass]="{'primary': isActive('/wishlist')}">Wishlist</h4>
        </ion-label>
      </ion-col>

      <ion-col>
        <ion-label routerLink="/cart">
          <ion-icon name="cart-outline" [color]="isActive('/cart') ? 'primary' : 'medium'"></ion-icon>
          <h4 [ngClass]="{'primary': isActive('/cart')}">Cart</h4>
        </ion-label>
      </ion-col>

      <ion-col>
        <ion-label routerLink="/myaccount">
          <ion-icon name="person-outline" [color]="isActive('/myaccount') ? 'primary' : 'medium'"></ion-icon>
          <h4 [ngClass]="{'primary': isActive('/myaccount')}">My account</h4>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
