<ion-content class="ion-padding ">

  <ion-grid>
    <ion-row class="ion-padding-top ">
      <ion-col>
        <ion-card-title class="ion-text-center" color="secondary"><strong>Recipes</strong></ion-card-title>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-icon color="dark" size="small" name="person" slot="start"></ion-icon>
          <ion-input placeholder="Email" type="email" name="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon color="dark" size="small" name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input placeholder="Password" type="password" [(ngModel)]="password">
            <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>

        <ion-button fill="clear" size="medium" routerLink="/reset-password">Forgot Password?</ion-button>
        <ion-button id="open-loading" expand="block" shape="round" size="default" (click)="login()" >Log in
        </ion-button>
        <div   >
          <ion-loading [isOpen]="isLoading"  trigger="open-loading" [duration]="800"  spinner="crescent"></ion-loading>
        </div>
