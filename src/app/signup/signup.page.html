<ion-content class="ion-padding ">
  <ion-grid>
    <ion-row class="ion-padding-top">
      <ion-col>
        <ion-card-title class="ion-text-center" color="secondary"><strong>Recipes</strong></ion-card-title>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col >
        <ion-item >
          <ion-icon color="dark" name="person" size="small" slot="start"></ion-icon>
          <ion-input placeholder="Email" type="email" name="email" [(ngModel)]="email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon  color="dark"  size="small" name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input placeholder="Password" type="password" name="password" [(ngModel)]="password" >
            <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-icon  color="dark"  size="small" name="lock-closed" slot="start"></ion-icon>
          <ion-input placeholder="Confirm password" type="password" name="cpassword" [(ngModel)]="cpassword" >
            <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-button class="ion-padding" expand="block" shape="round" size="medium" (click)="signup()"  >Sign up</ion-button>
        <ion-item lines="none">
          <ion-text color="dark" class="ion-padding ">
            Already have an account? <a routerLink="/login" style="text-decoration: none;">Log in</a>
          </ion-text>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding">
      <ion-col class="ion-text-center">
        <ion-text>Get the app</ion-text>
      </ion-col>

      <ion-row class="ion-margin">
        <ion-col size="6">
          <a href="https://apps.apple.com">
            <img alt="Download on the App Store" class="x1vqgdyp"
              src="assets/icon/appstore.png">
          </a>
        </ion-col>
        <ion-col size="6">
          <a href="https://play.google.com/store">
            <img alt="Get it on Google Play" class="x1vqgdyp"
              src="assets/icon/playstore.png"> </a>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid class="ion-text-center ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-text color="medium">About</ion-text> ·
        <ion-text color="medium">Help</ion-text> ·
        <ion-text color="medium">Meta</ion-text> ·
        <ion-text color="medium">API</ion-text> ·
        <ion-text color="medium">Jobs</ion-text> ·
        <ion-text color="medium">Privacy</ion-text> ·
        <ion-text color="medium">Terms</ion-text> ·
        <ion-text color="medium">Locations</ion-text> ·
        <ion-text color="medium">Language</ion-text>
      </ion-col>

      <ion-col class="ion-padding">
        <ion-text color="medium">
          © 2024 Recipes from Meta
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
