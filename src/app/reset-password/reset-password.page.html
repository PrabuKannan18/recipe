<ion-header >
  <ion-toolbar >
    <ion-title class="ion-text-center">Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-text-center ion-margin-top">
    <ion-row>
      <ion-col>
        <ion-icon name="lock-closed-outline" color="primary" size="large" ></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text>
          <h2>Reset your password</h2>
          <p >Enter your email to receive a reset link.</p>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round" (click)="resetpassword()" >
          Send reset link
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col >
        <ion-button fill="clear" color="dark" routerLink="/login">
          <ion-icon name="arrow-back-circle" slot="start" size="large"></ion-icon>
          Back to login
        </ion-button>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
